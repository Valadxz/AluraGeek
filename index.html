<head>

        rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>

    <nav class="nav">
        <a href="index.html" class="logo">
            <img src="assets/images/heart.gif" class="nav-logo" alt="">
            <h1 class="texto-movimiento"> AluraGeek</h1>
        </a>
        <div class="buscador text-center">
            <div class="buscador-container">
                <input type="text" placeholder="Buscar productos..." class="buscador-input">
                <i class="fa-solid fa-magnifying-glass buscador-icon"></i>
            </div>
        </div>
    </nav>

    <!--
    <div class="main-banner">
        <div class="header-text">
            <h6>Bienvenido a <span>AluraGeek</span></h6>
            <h4><em>Explora</em> nuestros productos</h4>
            <div class="main-button">
                <a href="#productos">Ver más</a>
            </div>
        </div>
    </div>
    -->
    
    <div class="contenedor" id="productos">
        <div class="lista">
            <br>
            <h2 class="titulo-lista">Mis productos: </h2>

            <div class="items-contenedor"></div>
        </div>

        <div class="formulario">
            <h2 class="titulo-lista">Agregar producto:</h2>
            <form id="formulario-producto">
                <input type="text" placeholder="Nombre..." name="nombre" required>
                <input type="number" placeholder="Precio..." name="precio" required>
                <input type="text" name="descripcion" placeholder="Descripción..." required>
                <input type="file" name="imagen" accept="image/*" required>
                <div class="button-group">
                    <button type="submit" class="main-button">Enviar</button>
                    <button type="button" class="cancel-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
<!-- Modal para mostrar la información del producto -->
<div id="modal-producto" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-titulo"></h2>
        <img id="modal-imagen" src="" alt="Producto" />
        <p id="modal-precio"></p>
        <p id="modal-descripcion"></p>
    </div>
</div>
    <script src="assets/js/script.js" type="module"></script>
</body>
<footer class="text-center">
